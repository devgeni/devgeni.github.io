<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Evgeni B. | PSD to HTML developer
    </title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="row row--simple row--approved">
      <div class="column small-8 medium-2 text-center medium-text-left"><img class="image image--circle image--offset-top" src="https://avatars3.githubusercontent.com/u/26095528" alt="Avatar"></div>
      <div class="column small-8 medium-6">
        <label>
          <input type="text" value="Evgeni B.">
        </label>
        <label>
          <input type="text" value="4 years experience">
        </label>
        <label>
          <input type="text" value="Russia">
        </label>
        <label>
          <input type="text" value="https://github.com/devgeni">
        </label>
      </div>
    </div>
    <div class="row row--simple" id="skills">
      <div class="column small-8">
        <h5>Skills</h5>
      </div><div class="column small-4 medium-2">
      <fieldset>
        <input id="#HTML5" checked type="checkbox">
        <label for="#HTML5">HTML5</label>
      </fieldset>
      <fieldset>
        <input id="#CSS3" checked type="checkbox">
        <label for="#CSS3">CSS3</label>
      </fieldset>
      <fieldset>
        <input id="#BEM" checked type="checkbox">
        <label for="#BEM">BEM</label>
      </fieldset></div><div class="column small-4 medium-2">
      <fieldset>
        <input id="#SASS" checked type="checkbox">
        <label for="#SASS">SASS</label>
      </fieldset>
      <fieldset>
        <input id="#LESS" type="checkbox">
        <label for="#LESS">LESS</label>
      </fieldset>
      <fieldset>
        <input id="#GULP" checked type="checkbox">
        <label for="#GULP">GULP</label>
      </fieldset></div><div class="column small-4 medium-2">
      <fieldset>
        <input id="#VANILLAJS" checked type="checkbox">
        <label for="#VANILLAJS">VANILLAJS</label>
      </fieldset>
      <fieldset>
        <input id="#ANGULAR" checked type="checkbox">
        <label for="#ANGULAR">ANGULAR</label>
      </fieldset>
      <fieldset>
        <input id="#JQUERY" checked type="checkbox">
        <label for="#JQUERY">JQUERY</label>
      </fieldset></div><div class="column small-4 medium-2">
      <fieldset>
        <input id="#GIT" checked type="checkbox">
        <label for="#GIT">GIT</label>
      </fieldset>
      <fieldset>
        <input id="#FOUNDATION" checked type="checkbox">
        <label for="#FOUNDATION">FOUNDATION</label>
      </fieldset>
      <fieldset>
        <input id="#BOOTSTRAP" checked type="checkbox">
        <label for="#BOOTSTRAP">BOOTSTRAP</label>
      </fieldset></div>
    </div>
    <div class="row row--simple">
      <div class="column small-8 medium-4">
        <div class="meter"><img src="images/meter.svg" alt="JS-meter"><img class="meter__arrow" id="meter-arrow" src="images/meter-arrow.svg" alt="JS-meter arrow"></div><br class="hide-for-medium">
      </div>
      <div class="column small-8 medium-4 text-center medium-text-left">
        <h5>My knowledge level of <br>JavaScript</h5>
        <div class="stat" data-count="0">0</div>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
